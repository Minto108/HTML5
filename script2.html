<html>
    <head>
        
    </head>
    <body>
        <h3>Enter the number</h3>
        <input type="text" id="num1" placeholder="Enter the number"/> <br/>
        <input type="button" onclick="myfunc()" value="Print"/>

        <script>
            function myfunc(){
                var a = parseInt(document.getElementById('num1').value);
                for (var i=0;i<a;i++){
                    document.write(i+"<br/>");
                }
            }
        </script>
    </body>
</html>
