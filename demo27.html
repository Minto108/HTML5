<!DOCTYPE html>
<html>  
    <body>
        <p>This demo loads the target of hyperlink into the same web page using iframe</p>
        <a href="https://www.google.com" target="myFrame"> 
           Click here to load webpage content into iframe.
        </a></br>
        <iframe name="myFrame" width="600" height="400"></iframe>
    </body>
</html>
